{% extends 'base.html' %}
{% block content %}
 <h1>จำนวนผลงานตีพิมพ์แยกตามประเภท</h1>
 <div>
    <canvas id="myChart"></canvas>
 </div>
  
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
 <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{Release_type_list|safe}},
        datasets: [{
          label:'จำนวนผลงานต่อชิ้น',
          data: {{number_list|safe}},
          backgroundColor: ['#4EE2EC','#FF8400','#C11B17','#BDF516'],
          borderColor: ['#4EE2EC','#FF8400','#C11B17','#BDF516'],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
 </script>
  
  
{% endblock %}
